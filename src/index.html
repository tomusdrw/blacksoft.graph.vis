		<!-- build:css css/combined-<%= project.version %>.min.css-->
        <link rel="stylesheet" href="css/vendor-bootstrap.css">
        <link rel="stylesheet" href="css/vendor-font-awesome.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </a>
                      <a class="brand" href="#"><i class="icon icon-facetime-video"></i> mis.vis</a>
                      <div class="nav-collapse collapse">
                        <ul class="nav pull-right">
                          <li><a class="start" href="#log"><i class="icon icon-play"></i> Start</a></li>
                          <li class="hidden active"><a class="stop" href="#stop"><i class="icon icon-pause"></i> Pause</a><li>
                          <li class="hidden"><a class="restart" href="#restart"><i class="icon icon-repeat"></i> Restart</a></li>
                          <li><a class="step" href="#step"><i class="icon icon-step-forward"></i> Step</a></li>
                          <li class="hidden"><a class="graph" href="#graph"><i class="icon icon-eye-open"></i> Show graph and mark result</a></li>
                        </ul>
                      </div><!--/.nav-collapse -->
                    </div>
                </div>
            </div>

            <div class="container">

            <div class="main row">
                <div class="span8">
                    <canvas class="canvas" width="770" height="350"></canvas>
                </div>
                <div class="span4">
                 <div class="row-fluid">
                    <form class="well">
                      <ul class="nav nav-tabs">
                        <li class="active"><a href="#preferences" data-toggle="tab">Preferences</a></li>
                        <li><a href="#log" data-toggle="tab">Log</a></li>
                      </ul>
                    <div class="tab-content">
                    <div class="tab-pane active" id="preferences">
                      <fieldset>
                        <legend>General options</legend>
                        <label>
                          <span class="span4">
                          Step delay
                          </span>
                          <select class="select-delay">
                            <option value="50">50 ms</option>
                            <option value="100">100 ms</option>
                            <option value="250">250 ms</option>
                            <option value="500">500 ms</option>
                            <option value="1000" selected>1000 ms</option>
                            <option value="2500">2500 ms</option>
                            <option value="5000">5000 ms</option>
                            </select>
                        </label>
                        <label>
                          <span class="span4">
                            Algorithm
                          </span>
                          <select class="select-algorithm">
                            <option value="Simple">Simple algorithm</option>
                            <option value="Randomized">Randomized parallel algorithm</option>
                          </select>
                        </label>
                      </fieldset>
                      <fieldset class="control-group">
                        <legend>Input graph</legend>
                        <textarea class="graph-input span12" rows="7">b -- a -- c
d -- a
f</textarea>
<div class="alert alert-block alert-error fade">
</div>
                        <!-- <button class="graph-load btn"><i class="icon icon-load"></i> Load graph</button> -->
                      </fieldset>
                    </div>
                    <div class="tab-pane" id="log">
                      <div class="simulator-log"></div>
                    </div>
                    </div>
                    </form>
                  </div>
                </div>
            </div>

            <footer>
                <p>&copy; Blacksoft 2013</p>
            </footer>
        </div> <!-- /container -->
        <!-- arbor webworkers require this -->
        <script src="js/vendor/jquery-1.9.0.js"></script>
        <script src="js/vendor/arbor.js"></script>
        <!-- build:js js/combined-<%= project.version %>.min.js -->
        <script src="js/config.js"></script>
        <script src="js/vendor/require-jquery-2.1.2.js"></script>
        <script src="js/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
